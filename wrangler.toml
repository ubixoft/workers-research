#:schema node_modules/wrangler/config-schema.json
name = "workers-research"
main = "src/index.tsx"
compatibility_date = "2025-01-28"
compatibility_flags = [ "nodejs_compat" ]
workers_dev = true

[observability]
enabled = true

[ai]
binding = "AI"

[build]
command = "npm run build-css"
watch_dir = "./src"

[assets]
directory = "./src/static/"

[[workflows]]
name = "workers-reseacher-workflow"
binding = "RESEARCH_WORKFLOW"
class_name = "ResearchWorkflow"

[[d1_databases]]
binding = "DB"
database_name = "workers-research"
database_id = "4b0d6968-d248-406d-8117-41a1e9d27ccb"
preview_database_id = "4b0d6968-d248-406d-8117-41a1e9d27ccb"

[browser]
binding = "BROWSER"
